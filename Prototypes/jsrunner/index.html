<html>
<head>
	<!-- This should be a full .aslx XML file, but for now we're just prototyping a script runner -->
	<script id="test" type="aslx">
		msg ("Hello world")
		a = 3
		msg ("a is " + a)
		game.attr = "some value"
		if (GetInput() = "test") {
			msg ("get input ok")
			a = 4
			msg ("a is now " + a)
		}
		msg ("here, a is " + a)
		if (GetInput() + GetInput() = "testtest") {
			msg ("get input twice ok")
			if (GetInput() + "blah" = "testblah") {
				msg ("nested get input ok")
			}
			msg ("after nested")
		}
		msg ("That's nice")
	</script>

	<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.4.min.js"></script>
	<script src="jsep.min.js"></script>
	<script src="quest.js"></script>

	<script>
		// quest.js will want a base url for image resources

		var script = $("#test").text();
		quest.load(script);
	</script>
</head>
<body>
	<div id="output">
	</div>
</body>	
</html>
